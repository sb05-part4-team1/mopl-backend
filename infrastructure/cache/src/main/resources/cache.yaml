mopl:
  cache:
    key-prefix: "mopl:"
    redis-enabled: ${CACHE_REDIS_ENABLED:true}
    l1:
      maximum-size: 30000
      ttl: 30s
      record-stats: true
    l2:
      default-ttl: 10m
    ttl:
      presigned-urls: 23h
      users: 1h
      users-by-email: 1h
      content-tags: 24h
      playlist-contents: 5m
