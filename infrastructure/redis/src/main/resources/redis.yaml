spring:
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

mopl:
  redis:
    watching-session:
      ttl: ${REDIS_WATCHING_SESSION_TTL:24h}

---
# =============================================================================
# Test Profile - Testcontainers 기반
# =============================================================================
# Testcontainers가 Redis 컨테이너를 자동으로 시작하고 연결 정보를 주입합니다.
# spring.data.redis.* 설정은 Testcontainers의 @ServiceConnection이 자동 설정합니다.
# =============================================================================
spring.config.activate.on-profile: test

mopl:
  redis:
    watching-session:
      ttl: 1h
