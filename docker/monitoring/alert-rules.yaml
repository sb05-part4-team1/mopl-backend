groups:
  # 서비스 가용성
  - name: service-availability
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute."

      - alert: ServiceHighRestartRate
        expr: increase(process_uptime_seconds[1h]) < 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Service {{ $labels.job }} restarting frequently"
          description: "{{ $labels.job }} has restarted within the last hour."

  # HTTP 요청 관련
  - name: http-requests
    rules:
      - alert: HighErrorRate
        expr: |
          sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (job)
          /
          sum(rate(http_server_requests_seconds_count[5m])) by (job)
          > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.job }}."

      - alert: CriticalErrorRate
        expr: |
          sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (job)
          /
          sum(rate(http_server_requests_seconds_count[5m])) by (job)
          > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical error rate on {{ $labels.job }}"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.job }}."

      - alert: HighResponseLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_server_requests_seconds_bucket[5m])) by (job, le)
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response latency on {{ $labels.job }}"
          description: "95th percentile latency is {{ $value | humanizeDuration }} on {{ $labels.job }}."

  # JVM 관련
  - name: jvm
    rules:
      - alert: JvmMemoryHigh
        expr: |
          jvm_memory_used_bytes{area="heap"}
          /
          jvm_memory_max_bytes{area="heap"}
          > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM heap usage on {{ $labels.job }}"
          description: "Heap usage is {{ $value | humanizePercentage }} on {{ $labels.job }}."

      - alert: JvmMemoryCritical
        expr: |
          jvm_memory_used_bytes{area="heap"}
          /
          jvm_memory_max_bytes{area="heap"}
          > 0.95
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Critical JVM heap usage on {{ $labels.job }}"
          description: "Heap usage is {{ $value | humanizePercentage }} on {{ $labels.job }}."

      - alert: HighGcPause
        expr: |
          rate(jvm_gc_pause_seconds_sum[5m])
          /
          rate(jvm_gc_pause_seconds_count[5m])
          > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High GC pause time on {{ $labels.job }}"
          description: "Average GC pause is {{ $value | humanizeDuration }} on {{ $labels.job }}."

  # Redis 관련
  - name: redis
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis instance has been down for more than 1 minute."

      - alert: RedisMemoryHigh
        expr: |
          redis_memory_used_bytes
          /
          redis_memory_max_bytes
          > 0.85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}."

      - alert: RedisConnectionsHigh
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis connections"
          description: "Redis has {{ $value }} connected clients."

  # 데이터베이스 커넥션 풀
  - name: database
    rules:
      - alert: DatabaseConnectionPoolExhausted
        expr: |
          hikaricp_connections_active
          /
          hikaricp_connections_max
          > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted on {{ $labels.job }}"
          description: "Connection pool usage is {{ $value | humanizePercentage }} on {{ $labels.job }}."

      - alert: DatabaseConnectionTimeout
        expr: increase(hikaricp_connections_timeout_total[5m]) > 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Database connection timeouts on {{ $labels.job }}"
          description: "{{ $value }} connection timeouts in the last 5 minutes on {{ $labels.job }}."
