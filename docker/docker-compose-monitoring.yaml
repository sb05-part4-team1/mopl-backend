services:
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: mopl-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    volumes:
      - ./monitoring/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - ./monitoring/alert-rules.yaml:/etc/prometheus/alert-rules.yaml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - alertmanager
    networks:
      - mopl-net

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: mopl-alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yaml"
      - "--storage.path=/alertmanager"
    volumes:
      - ./monitoring/alertmanager.yaml:/etc/alertmanager/alertmanager.yaml:ro
      - alertmanager-data:/alertmanager
    ports:
      - "9093:9093"
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    networks:
      - mopl-net

  grafana:
    image: grafana/grafana:11.2.0
    container_name: mopl-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - mopl-net

  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    container_name: mopl-redis-exporter
    command:
      - "--redis.addr=redis://mopl-redis:6379"
    ports:
      - "9121:9121"
    networks:
      - mopl-net

  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: mopl-mysql-exporter
    command:
      - "--mysqld.username=${MYSQL_EXPORTER_USER:-exporter}"
      - "--mysqld.address=${MYSQL_HOST:-host.docker.internal}:${MYSQL_PORT:-3306}"
    environment:
      MYSQLD_EXPORTER_PASSWORD: ${MYSQL_EXPORTER_PASSWORD:-exporter}
    ports:
      - "9104:9104"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - mopl-net

  kafka-exporter:
    image: danielqsj/kafka-exporter:v1.7.0
    container_name: mopl-kafka-exporter
    command:
      - "--kafka.server=kafka:29092"
    ports:
      - "9308:9308"
    depends_on:
      - prometheus
    networks:
      - mopl-net

  elasticsearch-exporter:
    image: quay.io/prometheuscommunity/elasticsearch-exporter:v1.7.0
    container_name: mopl-elasticsearch-exporter
    command:
      - "--es.uri=http://mopl-elasticsearch:9200"
      - "--es.all"
      - "--es.indices"
      - "--es.shards"
    ports:
      - "9114:9114"
    networks:
      - mopl-net

networks:
  mopl-net:
    external: true
    name: mopl-net

volumes:
  prometheus-data:
  alertmanager-data:
  grafana-data:
