global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "mopl-api"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["host.docker.internal:8080"]

  - job_name: "mopl-websocket"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["host.docker.internal:8081"]

  - job_name: "redis"
    static_configs:
      - targets: [ "redis-exporter:9121" ]

  - job_name: "mopl-batch"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: [ "host.docker.internal:8083" ]

