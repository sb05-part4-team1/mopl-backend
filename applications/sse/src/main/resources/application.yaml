server:
  port: 8080 # 8081 for local
  shutdown: graceful

spring:
  main:
    web-application-type: servlet
  application:
    name: mopl-sse
  profiles:
    active: local
  config:
    import:
      - optional:file:.env[.properties]
      - actuator.yaml
      - jpa.yaml
      - logging.yaml
      - redis.yaml
      - security.yaml
      - storage.yaml
  threads:
    virtual:
      enabled: true

mopl:
  sse:
    event-cache:
      ttl: ${SSE_EVENT_CACHE_TTL:5m}
      max-size: ${SSE_EVENT_CACHE_MAX_SIZE:100}

# local용 cors 설정
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}
