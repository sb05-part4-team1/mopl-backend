server:
  # port: 8080
  port: 8083 # local
  shutdown: graceful

spring:
  main:
    web-application-type: servlet
  application:
    name: mopl-worker
  profiles:
    active: local
  config:
    import:
      - optional:file:.env[.properties]
      - actuator.yaml
      - jpa.yaml
      - kafka.yaml
      - logging.yaml
      - redis.yaml
  threads:
    virtual:
      enabled: true
