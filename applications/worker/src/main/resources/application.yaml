server:
  shutdown: graceful

spring:
  main:
    web-application-type: none
  application:
    name: mopl-worker
  profiles:
    active: local
  config:
    import:
      - optional:file:.env[.properties]
      - jpa.yaml
      - kafka.yaml
      - redis.yaml
  threads:
    virtual:
      enabled: true
  jpa:
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:local}
