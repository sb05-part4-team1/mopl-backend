spring:
  main:
    web-application-type: none
    keep-alive: true
  application:
    name: mopl-batch

  profiles:
    active: batch, local, cleanup-deletion-log

  config:
    import:
      - optional:file:.env[.properties]
      - jpa.yaml
      - storage.yaml
      - openapi.yaml

  threads:
    virtual:
      enabled: true

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

mopl:
  batch:
    cleanup:
      defaults:
        chunk-size: 500
        retention-days: 30 # 0으로 하면 즉시 삭제

      storage:
        chunk-size: 200

    collect:
      tmdb:
        defaults:
          max-page: 20

      tsdb:
        defaults:
          sleep-ms: 300
