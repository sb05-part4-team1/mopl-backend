spring:
  application:
    name: mopl-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  profiles:
    active: dev
  config:
    import: optional:file:.env[.properties]
  cache:
    type: redis
    cache-names:
      - content
      - playlist
      - user
      - follow
      - notification
      - session
      - readstatus
    caffeine:
      spec: >
        maximumSize=100,
        expireAfterAccess=600s,
        recordStats
    redis:
      enable-statistics: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: mopl-backend
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

##

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: always
  observations:
    annotations:
      enabled: true

info:
  name: MoPl
  version: 0.0.1
  java:
    version: 21
  spring-boot:
    version: 3.3.3
  config:
    datasource:
      url: ${spring.datasource.url}
      driver-class-name: ${spring.datasource.driver-class-name}
    jpa:
      ddl-auto: ${spring.jpa.hibernate.ddl-auto}
    storage:
      type: ${mopl.storage.type}
      path: ${mopl.storage.local.root-path}
    multipart:
      max-file-size: ${spring.servlet.multipart.maxFileSize}
      max-request-size: ${spring.servlet.multipart.maxRequestSize}

##

mopl:
  storage:
    type: ${STORAGE_TYPE:local}
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.mopl/storage}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
      region: ${AWS_S3_REGION}
      bucket: ${AWS_S3_BUCKET}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600}
    admin:
      username: ${MOPL_ADMIN_USERNAME}
      email: ${MOPL_ADMIN_EMAIL}
      password: ${MOPL_ADMIN_PASSWORD}
    jwt:
      access-token:
        secret: ${JWT_ACCESS_SECRET}
        expiration-ms: ${JWT_ACCESS_EXPIRATION_MS:1800000}
      refresh-token:
        secret: ${JWT_REFRESH_SECRET}
        expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}

##

logging:
  level:
    root: info